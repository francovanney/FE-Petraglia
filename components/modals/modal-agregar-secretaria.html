    <body>
        <section>
            <div class="container d-flex justify-content-center align-items-center">
              <form class="form-main">
                <div class="container container-form">
                    <h4 class="mt-2">Nueva Secretaria</h4>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="dni" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="clave" class="form-label">DNI</label>
                        <input type="password" class="form-control" id="dni" placeholder="Ingrese su dni" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="celular" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese su nombre de usuario" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="clave" class="form-label">Clave de acceso</label>
                        <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave de acceso" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col d-flex align-items-center justify-content-between">
                        <span class="text-start">Las Secretarias/os pueden administrar informes y pacientes.</span>
                        <button type="submit" class="btn btn-primary btn-submit">Agregar</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
          </section>
          
        <script
